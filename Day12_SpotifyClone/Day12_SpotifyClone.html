<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/Day12_SpotifyClone.css" />
    <link rel="stylesheet" href="assets/css/Day12_SpotifyClone_Utility.css" />
    <link rel="stylesheet" href="assets/css/Day12_SpotifyClone_Responsive.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="closebtn"><img class="invert" src="assets/images/close.svg" alt=""></div>
        <div class="home border-section">
          <div class="logo padding-left">
            <img class="invert" src="assets/images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li class="padding-left">
              <img class="invert" src="assets/images/home.svg" alt="" />Home
            </li>
            <li class="padding-left">
              <img class="invert" src="assets/images/search.svg" alt="" />Search
            </li>
          </ul>
        </div>
        <div class="library border-section">
          <ul>
            <li class="padding-left">
              <img class="invert" src="assets/images/library.svg" alt="" />Your Library
              <img class="plus invert-right" src="assets/images/plus.svg" alt="" />
            </li>
          </ul>
          <div class="songsList">
            <ul>
             
            </ul>
          </div>
        </div>
        <div class="left-footer padding-left">
          <span>Legal</span>
          <span>Safety & Privacy Center</span>
          <span>Privacy Policy</span>
          <span>Cookies</span>
          <span>About us</span>
          <span>Accessibility</span>
          <span>Notice At Collection</span>
          <span>Your Privacy Choices</span>
          <span>Cookies</span>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="arrows">
            <button>
              <img class="hamburger" src="assets/images/hamburgher.svg" alt="" />
            </button>
            <button>
              <img src="assets/images/leftArrow.svg" alt="" />
            </button>
            <button>
              <img src="assets/images/rightArrow.svg" alt="" />
            </button>
          </div>
          <div class="call-to-action">
            <div class="button-box">
              <a href="#">Sign Up</a>
            </div>
            <div class="button-box">
              <a href="#">Log in</a>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="popular-artists">
            <h3>Popular artists</h3>
            <a href="">show all</a>
          </div>
          <div class="cards">
          
          
        </div>
        </div>
        <div class="playbtn">
          <div class="seekBarCard">
              <div class="songTitle">No Song Selected</div>
              <div class="songEssentials">
                <div class="songDuration">00 : 00</div>
                <div class="setVolume">
                  <img class="invert" id="volumeBtn" src="assets/images/volume.svg" alt="">
                  <input type="range" class="invert" name="volume" id="setSongVolume">
                </div>
              </div>
          </div>
          <div class="playIcons">
            <img class="invert" id="previousSong" src="assets/images/prevbutton.svg" alt="">
            <img class="invert" src="assets/images/playbutton.svg" alt="">
            <img class="invert" id="nextSong" src="assets/images/nextbtn.svg" alt="">
          </div>
          <div class="seekBar" id="palet">
            <div class="circle" id="movingCircle">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

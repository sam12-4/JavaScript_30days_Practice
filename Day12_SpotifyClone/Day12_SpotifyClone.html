<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Day12_SpotifyClone.css" />
    <link rel="stylesheet" href="Day12_SpotifyClone_Utility.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="left m-1">
        <div class="home border-section">
          <div class="logo padding-left">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li class="padding-left">
              <img class="invert" src="home.svg" alt="" />Home
            </li>
            <li class="padding-left">
              <img class="invert" src="search.svg" alt="" />Search
            </li>
          </ul>
        </div>
        <div class="library border-section">
          <ul>
            <li class="padding-left">
              <img class="invert" src="library.svg" alt="" />Your Library
              <img class="plus invert-right" src="plus.svg" alt="" />
            </li>
          </ul>
        </div>
        <div class="left-footer padding-left">
          <span>Legal</span>
          <span>Safety & Privacy Center</span>
          <span>Privacy Policy</span>
          <span>Cookies</span>
          <span>About us</span>
          <span>Accessibility</span>
          <span>Notice At Collection</span>
          <span>Your Privacy Choices</span>
          <span>Cookies</span>
        </div>
      </div>
      <div class="right border m-1"></div>
    </div>
  </body>
</html>
